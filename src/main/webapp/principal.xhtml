<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	
	<h:head>
		<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	</h:head>
	<h:body>
	
	<h:outputLabel value="Bienvendio al sistema."></h:outputLabel>
	
	<h:dataTable id="tblDemo" var="demo" value="#{principalController.demo}">
		<h:column>
			<f:facet name="header">Nombre:</f:facet>
			<h:outputText value="#{demo.nombre}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Email:</f:facet>
			<h:outputText value="#{demo.email}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">RFC:</f:facet>
			<h:outputText value="#{demo.rfc}"></h:outputText>
		</h:column>
	</h:dataTable>
	
	
	
	</h:body>

</html>
